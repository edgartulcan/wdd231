<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Timbuktu Chamber of Commerce provide local events host networking opportunities, create business directories, and encourage local shopping.">
    <meta name="author" content="Edgar Tulcan">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/chamber.css">
    <link rel="stylesheet" href="styles/desktop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="scripts/data/directory.js" defer></script>
    <script src="scripts/data/members.json" defer></script>
    <script src="scripts/navigation.js" defer></script>
    <title>Timbuktu Chamber of Commerce</title>
</head>

<body>
    <header class="site-header">
        <div class="brand">
            <a class="brand__link" href="./directory.html" aria-label="Inicio - Cámara de Comercio">
                <img class="brand__logo" src="images/favicon.ico" alt="Logotipo Cámara" width="32" height="32">
                <span class="brand__name">Cámara de Comercio</span>
            </a>
        </div>

        <button id="menu-toggle" class="nav-toggle" aria-expanded="false" aria-controls="site-nav"
            aria-label="Abrir menú">
            ☰
        </button>

        <nav id="site-nav" class="site-nav" aria-label="Navegación principal">
            <ul class="nav__list">
                <li><a class="nav__link" href="./index.html">Home</a></li>
                <li><a class="nav__link nav__link--active" href="./directory.html">Directory</a></li>
                <li><a class="nav__link" href="./join.html">Join</a></li>
                <li><a class="nav__link" href="./discover.html">Discover</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content" class="main">
        <h1 class="page-title">Directorio de Miembros</h1>

        <!-- Controles para alternar Grid/List -->
        <section class="view-switcher" aria-label="Cambiar vista">
            <button id="gridBtn" class="switcher-btn" aria-pressed="true" title="Vista de cuadrícula">
                <img src="./images/ui/icon-grid.svg" alt="" width="20" height="20" /> Cuadrícula
            </button>
            <button id="listBtn" class="switcher-btn" aria-pressed="false" title="Vista de lista">
                <img src="./images/ui/icon-list.svg" alt="" width="20" height="20" /> Lista
            </button>
        </section>

        <!-- Contenedor donde se inyectan las tarjetas o filas -->
        <section id="members" class="members members--grid" aria-live="polite" aria-busy="true">
            <!-- JS insertará el contenido aquí -->
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer__org">
            <h2 class="footer__title">Cámara de Comercio</h2>
            <address class="footer__addr">
                10 Rue De La Paix<br />
                Timbuktu, Mali 999<br />
                <a href="mailto:info@timbuktucc.org">info@timbuktucc.org</a><br />
                <a href="tel:+12235552300">(223) 555-2300</a>
            </address>
        </div>

        <div class="footer__meta">
            <p>WDD231 Class Project</p>
            <p><strong>Edgar Tulcán Álvarez</strong></p>
            <p>© <span id="year"></span> Timbuktu Chamber of Commerce</p>
            <p>Última modificación: <time id="lastmod" datetime=""></time></p>
        </div>
    </footer>

    <script src="./js/directory.js" defer></script>
</body>

</html>
